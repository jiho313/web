<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>영화 정보</title>
  <style>
    body {
      background-color: #9999;
      background-size: cover;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    p, ul {
      color: #666;
    }
    ul {
      list-style-type: none;
    }
    img {
      width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="maxresdefault.jpg" alt="인셉션 포스터">
  <h1>인셉션</h1>
  <p>감독: 크리스토퍼 놀란</p>
  <p>출연진: 
    <ul>
      <li>레오나르도 디카프리오</li>
      <li>조셉 고든-레빗</li>
      <li>엘렌 페이지</li>
      <!-- 추가로 출연진을 나열할 수 있습니다 -->
    </ul>
  </p>
</body>
</html>
