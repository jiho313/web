<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 태그</title>
</head>
<body>
	<h1>select 태그</h1>
	
	<h2>기본적인 콤보박스(드롭-다운 리스트)</h2>
	<form action="">
		<div>
			<label>도시</label>
			<select name="city">
				<option value="" disabled="disabled" selected="selected"> 도시를 선택하세요</option>
				<optgroup label="경기권">
				<option value="seoul">서울</option>
				<option value="incheon">인천</option>
				</optgroup>
				<optgroup label="중부권">
				<option value="taejeon">대전</option>
				<option value="seojong" >세종</option>
				<option value="gwangju">광주</option>
				</optgroup>
				<optgroup label="남부권">
				<option value="pusan">부산</option>
				<option value="daeju">대구</option>
				<option value="ulsan">울산</option>
				</optgroup>
			</select>
		</div> 
			<input type="submit" value="input전송">
			<button type="submit">button전송</button>
	</form>
	
	<h2>한 번에 4개씩 표시되는 콤보박스(드롭-다운 리스트)</h2>
		<form>
		<div>
			<label>도시</label>
			<select name="city" size="4">
				<option value="" disabled="disabled" selected="selected"> 도시를 선택하세요</option>
				<option value="seoul">서울</option>
				<option value="incheon">인천</option>
				<option value="taejeon">대전</option>
				<option value="seojong" >세종</option>
				<option value="gwangju">광주</option>
				<option value="pusan">부산</option>
				<option value="daeju">대구</option>
				<option value="ulsan">울산</option>
			</select>
		</div>
		<button type="submit">전송</button>
	</form>
	
	<h2>한 번에 여러 개의 옵션을 선택할 수 있는 콤보박스(드롭-다운 드래그 리스트)</h2>
		<form>
		<div>
			<label>도시</label>
			<select name="city" size="4" multiple="multiple">
				<option value="" disabled="disabled" selected="selected"> 도시를 선택하세요</option>
				<option value="seoul">서울</option>
				<option value="incheon">인천</option>
				<option value="taejeon">대전</option>
				<option value="seojong" >세종</option>
				<option value="gwangju">광주</option>
				<option value="pusan">부산</option>
				<option value="daeju">대구</option>
				<option value="ulsan">울산</option>
			</select>
		</div>
		<button type="submit">전송</button>
	</form>
	
	
</body>
</html>
