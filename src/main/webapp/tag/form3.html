<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 태그</title>
</head>
<body>
	<h1>폼 입력양식 연습</h1>
	
	<form action="register.jsp" method="post">
		<div>
			<label>이름</label>
			<input type="text" name="userName" />
		</div>
		<div>
			<label>아이디</label>
			<input type="text" name="userId" value="hong" readonly="readonly" />
		</div>	
		<div>
			<label>보유 기술</label>
			<input type="checkbox" name="skill" value="java"/> 자바
			<input type="checkbox" name="skill" value="c" disabled="disabled"/> c
			<input type="checkbox" name="skill" value="c++" disabled="disabled"/> c++
			<input type="checkbox" name="skill" value="pyton"/> 파이썬
			<input type="checkbox" name="skill" value="lust"/> 러스트
		</div>
		<!-- type="button"인 버튼은 클랙해도 폼입력값이 제출되지 않는다. -->
		<button type="button">전송</button> <!-- 제출이 되지 않음. 주로 검색할 조건을 체크하고 검색할 때 사용. 체크가 해제되면 안되니까 -->
		<!-- 아래 3가지 버튼은 클릭하면 폼입력값이 제출된다. -->
		<button type="submit">전송</button>
		<button>전송</button> <!-- 제출은 되지만 이렇게 쓰지말자 -->
		<input type="submit" value="전송" />
	</form>
	<!-- 폼의 바깥에 위치한 버튼은 폼입력값을 제출할 수 없다. -->
	<input type="submit" value="전송" />
	
</body>
</html>
