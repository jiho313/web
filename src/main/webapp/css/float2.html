<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float2</title>
<style type="text/css">
	.container {
		padding: 10px;
		background-color: lightgray;
		overflow:hidden;
	}
	.box1, .box2 {
		float: left;
		width: 50%;
		padding: 20px 0;
		text-align: center;
	}
	.box1 {background-color: orange;}
	.box2 {background-color: lightgreen;}
	.box3 {background-color: yellow; padding: 20px; text-align: center;}
	
</style>
</head>
<body>
	<div class="container">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
	</div>
	<div class="box3">box3</div>
</body>
</html>
