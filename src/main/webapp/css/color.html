<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>색상</title>
</head>
<body>
	<h1>색</h1>

	<h2>색이름으로 표현하기</h2>	
	<p style="background-color: red;">red</p>
	<p style="background-color: green;">green</p>
	<p style="background-color: yellow;">yellow</p>
	<p style="background-color: orange;">orange</p>
	
	<h2>rgb 색으로 표현하기 - (red, green, blue)</h2>
	<p style="background-color: rgb(255,0,0)">red</p>
	<p style="background-color: rgb(0,255,0)">green</p>
	<p style="background-color: rgb(0,0,255)">blue</p>
	<p style="background-color: rgb(255,255,255)">white</p>
	<p style="background-color: rgb(0,0,0)">black</p>
	<p style="background-color: rgb(0,0,0)">black</p>
	<p style="background-color: rgb(255,165,0)">orange</p>
	<p style="background-color: rgb(128,0,0)">maroon</p>
		
	<h2>16진수로 색 표현하기 - #redgreenblue</h2>	
	<p style="background-color: #000000">black</p>
	<p style="background-color: #000">black</p>
	<p style="background-color: #ffffff">white</p>
	<p style="background-color: #fff">white</p>
	<p style="background-color: #ff0000">red</p>
	<p style="background-color: #f00">red</p>
	<p style="background-color: #00ff00">green</p>
	<p style="background-color: #0f0">green</p>
	
	<h2>무채색</h2>
	<p style="background-color: rgb(0,0,0)">0</p>	
	<p style="background-color: rgb(50,50,50)">50</p>	
	<p style="background-color: rgb(100,100,100)">100</p>	
	<p style="background-color: rgb(150,150,150)">150</p>	
	<p style="background-color: rgb(200,200,200)">200</p>	
	<p style="background-color: rgb(250,250,250)">250</p>	
	
	<p style="background-color: #100;">#100</p>	
	<p style="background-color: #333;"">#333</p>	
	<p style="background-color: #555;">#555</p>	
	<p style="background-color: #777;">#777</p>	
	<p style="background-color: #aaa">#aaa</p>	
	<p style="background-color: #fff">#fff</p>	
	
</body>
</html>
